        <style>
            canvas {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            #app {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                position: fixed;
                top: 0;
                left: 0;
            }

            .slides {
                box-sizing: border-box;
                position: absolute;
                top: 50%;
                padding: 0 10vw;
                width: 100%;
                max-width: 100%;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .slide {
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                height: 33vh;
                color: #fff;
                transform: translateY(-50%);
                transition: transform 1300ms cubic-bezier(0.2, 1, 0.3, 1), opacity 500ms cubic-bezier(0.2, 1, 0.3, 1);
            }

            .slide-meta {
                margin: 0;
                font-size: 1.5vw;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            @media only screen and (max-width: 600px) {
                .slide-meta {
                    font-size: 3vw;
                }
            }

            .slide-meta, .slide-more {
                opacity: 0;
                transition: opacity 900ms cubic-bezier(0.2, 1, 0.3, 1);
            }

            .show-meta .slide-meta, .show-meta .slide-more {
                opacity: 1;
                transition: opacity 1500ms 300ms cubic-bezier(0.2, 1, 0.3, 1);
            }

            .slide-more {
                border-bottom: 1px solid;
                text-decoration: none;
                color: white;
            }

            .slide-more:hover {
                border-bottom: 1px solid transparent;
            }

            .slide-title {
                font-size: 6vw;
                line-height: 8vw;
                margin: 0;
                color: #f3f3f3;
                text-indent: -0.5vw;
                font-family: system-ui, sans-serif;
                font-weight: 900;
                transition: color 500ms cubic-bezier(0.2, 1, 0.3, 1);
            }

            @media only screen and (max-width: 600px) {
                .slide-title {
                    font-size: 12vw;
                    line-height: 16vw;
                    margin-bottom: 2vw;
                }
            }

            .prev, .next {
                opacity: 0;
            }

            .prev {
                transform: translateY(-85%);
            }

            .next {
                transform: translateY(-15%);
            }

            .prev .slide-title, .next .slide-title {
                -webkit-text-stroke: 1px #f3f3f3;
                text-stroke: 1px #f3f3f3;
                -webkit-text-fill-color: transparent;
                text-fill-color: transparent;
                color: transparent;
            }

            .scrolling>.slide {
                transform: translateY(-50%);
                opacity: 1;
            }
        </style>
